user-service.minAge=15
user-service.maxAge=60
user-service.maxUser=2

eureka.client.service-url.defaultZone=http://eureka-service:8761/eureka/
eureka.client.healthcheck.enabled=true
server.port=8082
management.endpoints.web.exposure.include=*
management.endpoints.web.expose=*

logging.level.org.springframework.web=INFO
logging.level.org.hibernate=ERROR
logging.level.net.guides=DEBUG

#  JPA Configuration
spring.h2.console.enabled = true


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.datasource.url=jdbc:mysql://localhost:3306/user_db?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
lombok.equalsAndHashCode.callSuper = call
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
spring.jpa.show-sql=true
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=800MB
# Max Request Size
spring.servlet.multipart.max-request-size=800MB
# All files uploaded through the REST API will be stored in this directory
file.upload-dir=./src/main/webapp/WEB-INF/uploads